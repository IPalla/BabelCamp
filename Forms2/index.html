       <article>
            <form method="get">
                <fieldset>
                    <legend>Tipo1</legend>
                        <h4>Inputs text, pwd..etc</h4>
                        <label>Email:</label><input type="email" id="Boton1" name="Boton1" required> <br>
                        <input type="text" id="Boton2" maxlength="1" name="Boton2" required> <br>
                        <input type="text" id="Boton3" name="Boton3"> <br>
                        <input type="text" id="Boton4" name="Boton4"> <br>
                        <input type="password" id="Boton5" name="Boton5"><br>
                        <h4>RadioButtons</h4>
                        <input type="radio" name="radio1" value="Coche"><label>Coche</label><br>
                        <input type="radio" name="radio1" value="Moto"><label>Moto</label><br>
                        <input type="radio" name="radio1" value="Tte"><label>Tte</label><br>

                        <h4>Select</h4>
                        <label>Tiempo:</label>
                        <select name="tiempo">
                            <option value="12">1</option>
                            <option value="12">2</option>
                            <option value="12">3</option>
                            <option value="12">4</option>
                        </select>
                        <br>
                        <input type="range" name="range"> 
                        <br>
                        <button type="reset">Reset</button>
                        <button type="submit" id="btnSubmit">Submit</button>
                </fieldset>
                
                
            </form>
       </article>
